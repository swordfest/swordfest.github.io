<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet" type="text/css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="nft-card">
            <div class="image-thumbnail">
                <div class="icon-view"></div>
                <div class="overlay"></div>
            </div>
            <div class="card-content">
                <h1>Equilibrium #3429</h1>
                <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-time">
                    <div class="price">
                        <div class="price-icon"></div>
                        <p class="price-text">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <div class="time-icon"></div>
                        <p class="time-text">3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <div class="avatar"></div>
                    <p class="author-text">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Swordfest</a>.
  </div> -->
</body>

</html>
