<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #f5f7ff;
    }
  </style>
</head>

<body>
  <main>
    <div class="card-summary">
      <div class="image-thumbnail"></div>
      <div class="content">
        <h1 class="heading-text">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="item-plan">
          <div class="icon-and-text">
            <div class="plan-icon"></div>
            <div class="text-plan">
              <div class="subheading-text">Annual Plan</div>
              <div class="price-plan">$59.99/year</div>
            </div>
          </div>
          <div class="button-change">Change</div>
        </div>
        <div class="button-proceed">Proceed to Payment</div>
        <div class="button-cancel">Cancel Order</div>
      </div>
    </div>
  </main>

</body>

</html>
