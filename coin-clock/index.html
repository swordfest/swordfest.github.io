<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="alpine.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('vars', {
                switcha1: false,
                switcha2: false,
                switcha3: false,
                switcha4: false,
                tab: 'coinset',
                tabState: null,
                rangeValue: 125,
            })
        })
    </script>
    <title>COIN CLOCK</title>
</head>

<body x-cloak>
    <main class="wrapper w-full h-screen flex justify-center bg-[#eeeeee]" x-data="{}" x-init="console.log(switch))">
        <div class="card w-[360px] h-[612px] bg-white rounded-2xl shadow-lg mt-14 flex flex-col">
            <div class="tabs w-full h-12 flex justify-between rounded-t-2xl overflow-hidden">
                <button class="tab-coinset flex items-center justify-center w-full h-full font-bold " :class="{ 'active': $store.vars.tab === 'coinset', 'bg-[#2D91D3] text-white' : $store.vars.tab === 'coinset' }" @click.prevent="$store.vars.tab = 'coinset'; $store.vars.tabState = $store.vars.tab; console.log($store.vars.tabState)">Coinset</button>
                <button class="tab-config flex items-center justify-center w-full h-full font-bold " :class="{ 'active': $store.vars.tab === 'config', 'bg-[#2D91D3] text-white' : $store.vars.tab === 'config' }" @click.prevent="$store.vars.tab = 'config'; $store.vars.tabState = $store.vars.tab; console.log($store.vars.tabState)">Config</button>
            </div>
            <div class="content-wrapper w-full h-full p-4">
                <div class="content-coinset h-full flex flex-col gap-4 justify-between" x-show="$store.vars.tab === 'coinset'">

                    <!-- $store.vars.switcha1 -->

                    <div class="flex flex-col gap-6">
                        <div class="w-full text-center font-bold">Coin Clock LT</div>
                        <div class="coin-slot flex items-center gap-4">
                            <button class="switcher w-16 h-10 flex border-[1.5px] p-[6px] rounded-lg transition-colors" x-cloak x-on:click="$store.vars.switcha1 = !$store.vars.switcha1" :class="!$store.vars.switcha1 ? 'bg-[#D7D7D7] border-[#AAAAAA]' : 'bg-[#2D91D3] border-white'">
                                <div class="switch-node w-4 h-full bg-white rounded-md transition-transform ease-in shadow-black" :class="!$store.vars.switcha1 ? 'border' : 'translate-x-5'"></div>
                            </button>
                            <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="text" placeholder="%COIN1N%">
                        </div>

                        <div class="coin-slot flex items-center gap-4">
                            <button class="switcher w-16 h-10 flex border-[1.5px] p-[6px] border-[#AAAAAA] rounded-lg transition-colors" x-cloak x-on:click="$store.vars.switcha2 = !$store.vars.switcha2" :class="!$store.vars.switcha2 ? 'bg-[#D7D7D7] border-[#AAAAAA]' : 'bg-[#2D91D3] border-white'">
                                <div class="switch-node w-4 h-full bg-white rounded-md transition-transform ease-in shadow-black" :class="!$store.vars.switcha2 ? 'border' : 'translate-x-5'"></div>
                            </button>
                            <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="text" placeholder="%COIN2N%">
                        </div>

                        <div class="coin-slot flex items-center gap-4">
                            <button class="switcher w-16 h-10 flex border-[1.5px] p-[6px] border-[#AAAAAA] rounded-lg transition-colors" x-cloak x-on:click="$store.vars.switcha3 = !$store.vars.switcha3" :class="!$store.vars.switcha3 ? 'bg-[#D7D7D7] border-[#AAAAAA]' : 'bg-[#2D91D3] border-white'">
                                <div class="switch-node w-4 h-full bg-white rounded-md transition-transform ease-in shadow-black" :class="!$store.vars.switcha3 ? 'border' : 'translate-x-5'"></div>
                            </button>
                            <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="text" placeholder="%COIN3N%">
                        </div>

                        <div class="coin-slot flex items-center gap-4">
                            <button class="switcher w-16 h-10 flex border-[1.5px] p-[6px] border-[#AAAAAA] rounded-lg transition-colors" x-cloak x-on:click="$store.vars.switcha4 = !$store.vars.switcha4" :class="!$store.vars.switcha4 ? 'bg-[#D7D7D7] border-[#AAAAAA]' : 'bg-[#2D91D3] border-white'">
                                <div class="switch-node w-4 h-full bg-white rounded-md transition-transform ease-in shadow-black" :class="!$store.vars.switcha4 ? 'border' : 'translate-x-5'"></div>
                            </button>
                            <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="text" placeholder="%COIN4N%">
                        </div>

                    </div>
                    <button class="button-apply w-full h-12 flex items-center justify-center rounded-lg bg-[#05AB3C] hover:bg-[#048f32] active:bg-[#23C95A] text-white transition-colors">  
                        <span class="font-medium">Apply</span>
                    </button>

                </div>

                <div class="content-config h-full flex flex-col gap-4 justify-between" x-show="$store.vars.tab === 'config'">
                    <div class="flex flex-col gap-4">
                        <div class="w-full text-center font-bold">Coin Clock LT</div>
                        <div class="coin-slot flex flex-col gap-2">
                            <span class="font-semibold">Network Name</span>
                            <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="text" placeholder="%SSID%">
                        </div>

                        <div class="field-config flex flex-col gap-2">
                            <span class="font-semibold">Password</span>
                            <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="password" placeholder="••••••••••">
                        </div>

                        <div class="field-config flex flex-col gap-2">
                            <span class="font-semibold">Wireless</span>
                            <!-- <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="password" placeholder="••••••••••"> -->
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-1">
                                    <input type="radio" name="mode_ap" value="AP" id="modeAP" checked="checked">
                                    <label for="modeAP" class="font-medium">AP</label>
                                </div>
                                <div class="flex items-center gap-1">
                                    <input type="radio" name="mode_sta" value="STA" id="modeSTA">
                                    <label for="modeSTA" class="font-medium">STA</label>
                                </div>
                            </div>
                        </div>

                        <div class="field-config flex flex-col gap-2">
                            <span class="font-semibold">Backlight Mode</span>
                            <!-- <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="password" placeholder="••••••••••"> -->
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-1">
                                    <input type="radio" name="light_mode_auto" value="AUTO" id="lightModeAuto" checked="checked">
                                    <label for="lightModeAuto" class="font-medium">Auto</label>
                                </div>
                                <div class="flex items-center gap-1">
                                    <input type="radio" name="light_mode_manual" value="MANUAL" id="lightModeManual">
                                    <label for="lightModeManual" class="font-medium">Manual</label>
                                </div>
                            </div>
                        </div>

                        <div class="field-config flex flex-col gap-4">
                            <div class="flex items-center justify-between gap-4">
                                <span class="font-semibold">Backlight</span>
                                <!-- <label for="rangeBacklight" class="font-semibold" id="valueBrillo" x-text="rangeValue.text"></label> -->
                                <span class="result" x-text="$store.vars.rangeValue.toString()"></span>
                            </div>
                            <input type="range" id="rangeBacklight" class="appearance-none bg-[#2D91D3] accent-[#2D91D3] h-2 rounded-full focus:outline-none focus:ring-0 focus:shadow-none" min="0" max="255" step="5" x-model="$store.vars.rangeValue">
                            <!-- <input class="w-full h-10 rounded-lg p-2 border-[1.5px] outline-2 focus:outline-[#AAAAAA] border-[#AAAAAA] focus-within:bg-white focus-within:placeholder:text-transparent bg-[#F5F5F5]" type="password" placeholder="••••••••••"> -->
                        </div>

                    </div>
                    <button class="button-apply w-full h-12 flex items-center justify-center rounded-lg bg-[#05AB3C] hover:bg-[#048f32] active:bg-[#23C95A] text-white transition-colors">  
                        <span class="font-medium">Apply</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
