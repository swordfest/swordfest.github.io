<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>First-CFG</title>
    <style lang="postcss" scoped>

    </style>
</head>

<body>
    <div class="main_frame">
        <form id="saveWf" action="/set_config">
            <!--Conf WiFI-->
            <div class="cfg_frame">
                <label>Wireless Mode</label>
                <input type="radio" name="wmodo" value="0" %MODOAP% /><label>AP</label>
                <input type="radio" name="wmodo" value="1" %MODOSTA% /><label>STA</label>
                <br>
                <label id="ssid">SSID</label>
                <input id="ssid_value" type="text" name="ssid" maxlength=" " value="%SSID%" />
                <label>Password</label>
                <input id="passwd" type="password" name="passwd" maxlength=" " value="%PASSWD%" />
                <br>
                <br>
                <!--BTN-->
                <input class="btn1" type="submit" value="Apply" />
            </div>
        </form>
    </div>

</body>

</html>
