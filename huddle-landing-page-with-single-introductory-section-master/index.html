<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="design/fontawesome-free-5.15.4-web/css/all.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <nav>
      <div class="logo"></div>
    </nav>
    <section class="section-body">
      <div class="section-illustration"></div>
      <div class="section-info">
        <h1 class="heading-text">Build The Community Your Fans Will Love</h1>
        <p class="abstract">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="button-cta">Register</div>
      </div>
    </section>
    <footer>
      <div class="fb-icon"><div class="fab fa-facebook-f"></div></div>
      <div class="tw-icon"><div class="fab fa-twitter"></div></div>
      <div class="tw-icon"><div class="fab fa-instagram"></div></div>
    </footer>
  </main>
</body>
</html>
