    <script>
        function getPos(e) {
            rect = e.target.getBoundingClientRect();
            x = e.clientX - rect.left;
            y = e.clientY - rect.top;
            cursor = "translate-x-[" + x + "px]" + " " + "translate-y-[" + y + "px]";
            // cursor = "right-[" + x + "px]" + " " + "bottom-[" + y + "px]";
            // cursor = 'before:right-[' + x + 'px]' + ' ' + 'before:bottom-[' + y + 'px]';
            // document.getElementById("displayArea").innerHTML = cursor
            // cursor = 'right' + '-[' + x + 'px]';
            console.log(cursor);
            return cursor;
        }
