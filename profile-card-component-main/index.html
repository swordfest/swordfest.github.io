<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="bg-pattern-card">
        <div class="avatar"></div>
      </div>
      <div class="card-content-details">
        <div class="user-info">
          <div class="name-age">
            <h4 class="name font-kumbh-700">Victor Crest</h4>
            <h4 class="age font-kumbh-400">26</h4>
          </div>
          <p class="place font-kumbh-400 size-15px">London</p>
        </div>
        <hr>
        <div class="user-stats">
          <div class="stat-item">
            <h4 class="stat-numbers font-kumbh-700">80K</h4>
            <p class="stat-name font-kumbh-400 font-space-letters size-10px">Followers</p>
          </div>
          <div class="stat-item">
            <h4 class="stat-numbers font-kumbh-700">803K</h4>
            <p class="stat-name font-kumbh-400 font-space-letters size-10px">Likes</p>
          </div>
          <div class="stat-item">
            <h4 class="stat-numbers font-kumbh-700">1.4K</h4>
            <p class="stat-name font-kumbh-400 font-space-letters size-10px">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
